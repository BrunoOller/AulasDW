<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS teste</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-6 bg-gray-100 font-sans">
    <h1 class="text-2xl font-bold mb-4 text-center">Escala de azul no Tailwind</h1>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
        <div class="bg-blue-50 text-blue-900 p-4 rounded shadow">blue-50</div>
        <div class="bg-blue-100 text-blue-900 p-4 rounded shadow">blue-100</div>
        <div class="bg-blue-200 hover:bg-blue-700 text-blue-900 p-4 rounded shadow">blue-200</div>
        <div class="bg-blue-300 text-blue-900 p-4 rounded shadow">blue-300</div>
        <div class="bg-blue-400 text-blue-900 p-4 rounded shadow">blue-400</div>
        <div class="bg-blue-500 text-white p-4 rounded shadow">blue-500</div>
        <div class="bg-blue-600 text-white p-4 rounded shadow">blue-600</div>
        <div class="bg-blue-700 text-white p-4 rounded shadow">blue-700</div>
        <div class="bg-blue-800 text-white p-4 rounded shadow">blue-800</div>
        <div class="bg-blue-900 text-white p-4 rounded shadow">blue-900</div>
    </div>

    <div class="grid grid-cols-4 gap-4 p-4">
        <div class="bg-blue-500 text-white p-4 col-span-1">1/4</div>
        <div class="bg-green-500 text-white p-4 col-span-1">2/4</div>
        <div class="bg-yellow-500 text-white p-4 col-span-1">3/4</div>
        <div class="bg-red-500 text-white p-4 col-span-1">4/4</div>
    </div>

    <div class="grid grid-cols-4 gap-4 p-4">
        <div class="bg-purple-500 text-white p-4 col-span-2">Ocupa 2 colunas</div>
        <div class="bg-pink-500 text-white p-4 col-span-1">Ocupa 1</div>
        <div class="bg-orange-500 text-white p-4 col-span-1">Ocupa 1</div>
    </div>

    <p class="text-base">Texto padrão (text-base)</p>
    <p class="text-xl">Texto grande (text-xl)</p>
    <p class="text-4xl font-bold">Título gigante (text-4xl)</p>
</body>

</html>
