<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>
    <form class="calculator" name="calc">
        <input type="text" class="inputCalculadora" readonly>
        <button>c</button>
        <button>x</button>
        <button>+</button>
        <button>-</button>
        <button>/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>calcular</button>
    </form>
</body>

</html>
